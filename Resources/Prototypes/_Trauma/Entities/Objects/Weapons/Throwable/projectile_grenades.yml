- type: entity
  parent: [ ProjectileGrenadeBase, BaseRevMajorContraband ]
  id: GrenadeShrapnelRev
  name: improvised shrapnel bomb
  description: Releases a deadly spray of shrapnel that causes severe bleeding.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Bombs/ied.rsi
    layers:
    - state: base
      map: ["enum.TriggerVisualLayers.Base"]
    - state: fuel
    - state: wires
  - type: ProjectileGrenade
    fillPrototype: PelletClusterLethalWeak
    capacity: 30
  - type: OnUseTimerTrigger
    delay: 5
    examinable: false
    initialBeepDelay: 0
    beepSound:
      path: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
      params:
        volume: 1
  - type: Item
    sprite: Objects/Weapons/Bombs/ied.rsi
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Weapons/Guns/Gunshots/batrifle.ogg"
  - type: StaticPrice
    price: 1500
  - type: Appearance
  - type: AnimationPlayer
  - type: TimerTriggerVisuals
    unprimedSprite: base
  - type: Construction
    deconstructionTarget: null
    graph: RevIED
    node: IED
