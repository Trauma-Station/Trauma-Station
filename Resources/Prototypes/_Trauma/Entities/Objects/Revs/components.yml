- type: entity
  abstract: true
  parent: BaseStockPart
  id: BaseRevPart # can't be made via construction
  components:
  - type: Sprite
    sprite: _Trauma/Objects/Revs/components.rsi
  - type: PhysicalComposition
    materialComposition:
      Steel: 10 # removed plastic

- type: entity
  abstract: true
  parent: BaseRevPart
  id: BaseRevComponent # can be made via construction
  components:
  - type: Construction
    graph: RevParts
    deconstructionTarget: null
  - type: Appearance

- type: entity
  parent: BaseRevComponent
  id: RevGear
  name: gear
  description: A gear, used in quite a few devices.
  components:
  - type: Sprite
    layers:
    - state: gear
      map: ["base"]
  - type: Stack
    stackType: RevGear
    baseLayer: base
    layerStates:
    - gear
    - gear_2
    - gear_3
  - type: Construction
    node: gear

- type: entity
  parent: BaseRevComponent
  id: RevBolt
  name: pile of bolts
  description: Some bolts, used in quite a few devices.
  components:
  - type: Sprite
    layers:
    - state: bolt
      map: ["base"]
  - type: Stack
    stackType: RevBolt
    baseLayer: base
    layerStates:
    - bolt
    - bolt_2
    - bolt_3
  - type: Construction
    node: bolt

- type: entity
  parent: BaseRevComponent
  id: RevNut
  name: pile of nuts
  description: Some nuts, used in quite a few devices.
  components:
  - type: Sprite
    layers:
    - state: nut
      map: ["base"]
  - type: Stack
    stackType: RevNut
    baseLayer: base
    layerStates:
    - nut
    - nut_2
    - nut_3
  - type: Construction
    node: nut

- type: entity
  parent: [ BaseItem, BaseRevMajorContraband ]
  id: RevTurretElectronics
  name: revolutionary turret circuit board
  description: Used in the creation of turrets, they are programmed to shoot anything without an IFF badge so be careful.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: door_electronics
  - type: Tag
    tags:
    - RevTurretBoard

- type: entity
  parent: [ BaseRevPart, BaseRevMajorContraband ]
  id: RevGunParts
  name: gun parts
  description: A small pile of gun parts. Useless on their own, but you have plans for them.
  components:
  - type: Sprite
    state: gunparts
  - type: Stack
    stackType: RevGunParts

- type: entity
  parent: BaseRevPart
  id: RevBallBearings
  name: ball bearings
  description: A small handfull of metal balls.
  components:
  - type: Sprite
    state: ballbearings
  - type: Stack
    stackType: RevBallBearings
