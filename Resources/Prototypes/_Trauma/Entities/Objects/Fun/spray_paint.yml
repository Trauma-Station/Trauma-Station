- type: entity
  abstract: true
  parent: BaseItem
  id: BaseSprayPaintUnlimited
  name: spray paint
  description: A can of spray paint. Solvent abuse can kill instantly!
  components:
  # Visuals
  - type: Sprite
    sprite: Objects/Fun/spraycans.rsi
    layers:
    - state: spray_cap
      map: ["enum.OpenableVisuals.Layer"]
    - state: spray_cap_colors
      map: ["enum.PaintCanVisuals.Layer"]
  - type: Item
    sprite: _Trauma/Objects/Fun/spraycans.rsi
    heldPrefix: spray
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: { state: spray }
          False: { state: spray_cap }
        enum.PaintCanVisuals.Layer:
          True: { state: spray_colors }
          False: { state: spray_cap_colors }
  - type: Openable
    sound: /Audio/Effects/pop_high.ogg
    closeSound: /Audio/Effects/pop_high.ogg
    closeable: true
  - type: Sealable
  # Functionality
  - type: PaintCan
  - type: EffectsTool
    whitelist:
      components:
      - Item # 1984
    blacklist:
      components:
      - Body # no painting people mice borgs etc
      - BorgChassis
      - Ghost # for revenant really
      - SubFloorHide # use spray painter tool for pipes instead
      - TimedDespawn # projections holofans etc
    invalidPopup: spray-paint-failure
    userPopup: spray-paint-success-user
    othersPopup: spray-paint-success-others
    sound: /Audio/Effects/spray2.ogg
    verbText: spray-paint-verb
    verbIcon: _Trauma/Interface/VerbIcons/paint.svg.192dpi.png
    effects:
    - !type:PaintTarget

- type: entity
  abstract: true
  parent: BaseSprayPaintUnlimited
  id: BaseSprayPaint
  components:
  - type: LimitedCharges
    lastCharges: 5
    maxCharges: 5

