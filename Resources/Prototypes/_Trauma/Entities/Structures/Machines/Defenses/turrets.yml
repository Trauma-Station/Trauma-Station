- type: entity
  abstract: true
  parent: [ BaseWeaponBallisticTurret, BaseRevMajorContraband ]
  id: BaseWeaponTurretRevolutionary
  suffix: Full
  components:
  - type: NpcFactionMember
    factions:
    - Revolutionary
  - type: Destructible
    thresholds:
    - trigger: !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          RevTurretElectronics:
            min: 1
            max: 1
          SheetSteel1:
            min: 1
            max: 3
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Repairable
    qualityNeeded: Anchoring
    doAfterDelay: 3
  - type: StaticPrice
    price: 100

- type: entity
  abstract: true
  parent: [ BaseStructure, BaseRevMajorContraband ]
  id: BaseWeaponTurretRevolutionaryMagazine
  suffix: Full
  components:
  - type: InteractionOutline
  - type: Actions
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: InteractionPopup
    interactDelay: 0.2
    successChance: 0.8
    interactSuccessString: petting-success-generic
    interactFailureString: petting-failure-generic
    interactSuccessSound:
      path: /Audio/Effects/double_beep.ogg
  - type: CombatMode
    toggleMouseRotator: false
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger: !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          RevTurretElectronics:
            min: 1
            max: 1
          SheetSteel1:
            min: 1
            max: 3
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: HTN
    rootTask:
      task: TurretCompound
    blackboard:
      RotateSpeed: !type:Single
        9
      SoundTargetInLOS: !type:SoundPathSpecifier
        path: /Audio/Effects/double_beep.ogg
  - type: NpcFactionMember
    factions:
    - Revolutionary
  - type: MouseRotator
    angleTolerance: 5
    rotationSpeed: 180
    simple4DirMode: false
  - type: NoRotateOnInteract
  - type: NoRotateOnMove
  - type: Input
    context: "human"
  - type: UnmannedWeaponry
  - type: Repairable
    qualityNeeded: Anchoring
    doAfterDelay: 3
  - type: MagazineAmmoProvider
  - type: StaticPrice
    price: 100

- type: entity
  parent: BaseWeaponTurretRevolutionary
  id: WeaponTurretRevolutionaryPistolFull
  name: improvised pistol turret
  description: Fires at anything without the proper IFF signal, can only hold ten rounds which must be hand loaded. Careful with this thing.
  components:
  - type: Gun
    fireRate: 0.5
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - CartridgeTurret
    proto: CartridgeTurret
    capacity: 15
  - type: Sprite
    sprite: _Trauma/Structures/Defences/turrets.rsi
    drawdepth: Mobs
    layers:
    - state: revturretpistol

- type: entity
  parent: WeaponTurretRevolutionaryPistolFull
  id: WeaponTurretRevolutionaryPistol
  suffix: Empty
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Construction
    deconstructionTarget: null
    graph: RevTurret
    node: pistol turret

- type: entity
  parent: BaseWeaponTurretRevolutionaryMagazine
  id: WeaponTurretRevolutionarySMG
  name: improvised smg turret
  description: Fires at anything without the proper IFF signal. This one is magazine loaded, but extremely innaccurate.
  suffix: Empty
  components:
  - type: Gun
    minAngle: 36
    maxAngle: 36
    fireRate: 1
    burstFireRate: 16
    burstCooldown: 0.5
    selectedMode: Burst
    availableModes:
    - Burst
  - type: Sprite
    sprite: _Trauma/Structures/Defences/turrets.rsi
    drawdepth: Mobs
    layers:
    - state: revturretsmg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        priority: 2
        whitelist:
          tags:
          - MagazineTurret
        whitelistFailPopup: gun-magazine-whitelist-fail
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: Construction
    deconstructionTarget: null
    graph: RevTurret
    node: SMG turret

- type: entity
  parent: WeaponTurretRevolutionarySMG
  id: WeaponTurretRevolutionarySMGFull
  suffix: Full
  components:
  - type: ContainerFill
    containers:
      gun_magazine: [ BaseMagazineTurret ]
