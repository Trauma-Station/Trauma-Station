# Like BaseLathe but without wire panel or constructible/powered machine
- type: entity
  parent: [ BaseMachine, BaseMajorContraband ]
  id: BaseRevIndustry
  abstract: true
  components:
  - type: Transform
    noRot: false
  - type: Sprite
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
  - type: Appearance
  - type: Lathe
    idleState: icon
  - type: ContainerContainer
    containers:
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger: !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ActivatableUI
    key: enum.LatheUiKey.Key
  - type: UserInterface
    interfaces:
      enum.LatheUiKey.Key:
        type: LatheBoundUserInterface
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
  - type: StaticPrice
    price: 800
  - type: TechnologyDatabase
  - type: AutomationSlots
    slots:
    - !type:AutomatedMaterialStorage
      input: AutomationSlotMaterials
      output: null
  - type: Animateable
  - type: Machine
  - type: LightningTarget
    priority: 1
  - type: Construction
    deconstructionTarget: null

- type: entity
  parent: BaseRevIndustry
  id: RevForge
  name: industrial forge
  description: This jury rigged machine can produce all sorts of useful (and dangerous) components.
  components:
  - type: Sprite
    sprite: _Trauma/Structures/Machines/revforge.rsi
  - type: Lathe
    producingSound: /Audio/_Trauma/Revs/strike.ogg
    runningState: revforge
    staticPacks:
    - RevForgeStatic
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - Metal
      - Wooden
      - RawMaterial
      - Plastic
  - type: PointLight
    enabled: true
    color: "#E25822"
    radius: 1.5
    energy: 5.0
  - type: BlueprintReceiver
    whitelist:
      tags:
      - ForgeMold
  - type: ContainerContainer
    containers:
      blueprint: !type:Container
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: EmptyOnMachineDeconstruct
    containers:
    - blueprint
  - type: Construction
    graph: RevForgeGraph
    node: revForgeComplete

- type: entity
  parent: BaseRevIndustry
  id: RevPrintingPress
  name: printing press
  description: A printing press for mass producing media, or in your case anti-NT propaganda.
  components:
  - type: Sprite
    sprite: _Trauma/Structures/Machines/revprintingpress.rsi
  - type: Lathe
    producingSound: /Audio/_Trauma/Revs/printingpress.ogg
    runningState: printingpress
    staticPacks:
    - RevPrintingPress
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
  - type: Construction
    graph: revPrintingPress
    node: revPrintingPress

- type: entity
  parent: BaseRevIndustry
  id: RevRadioBench
  name: telecommunications workshop
  description: A device for hacking into nearby signals, allows the production of radiochips, turrets, as well as some upgrades for other machines.
  components:
  - type: Sprite
    sprite: _Trauma/Structures/Machines/telecommsbench.rsi
  - type: Lathe
    producingSound: /Audio/_Trauma/Revs/commsworkbench.ogg
    runningState: telecomms
    staticPacks:
    - RevTelecommsWorkbenchStatic
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - RawMaterial
      - Ingot
  - type: Construction
    graph: revTelecommsWorkbench
    node: revTelecommsWorkbench
