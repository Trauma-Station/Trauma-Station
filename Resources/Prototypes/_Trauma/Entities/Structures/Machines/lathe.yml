# Like BaseLathe but without wire panel or constructible/powered machine
- type: entity
  abstract: true
  parent: [ BaseMachine, BaseRevMinorContraband ]
  id: BaseRevIndustry
  components:
  - type: Transform
    noRot: false
  - type: Sprite
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
  - type: Appearance
  - type: Lathe
    idleState: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger: !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ActivatableUI
    key: enum.LatheUiKey.Key
  - type: UserInterface
    interfaces:
      enum.LatheUiKey.Key:
        type: LatheBoundUserInterface
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
  - type: StaticPrice
    price: 800
  - type: TechnologyDatabase
  - type: AutomationSlots
    slots:
    - !type:AutomatedMaterialStorage
      input: AutomationSlotMaterials
      output: null
  - type: Animateable
  - type: LightningTarget
    priority: 1
  - type: Construction
    deconstructionTarget: null
    graph: RevMachine

- type: entity
  parent: BaseRevIndustry
  id: RevForge
  name: industrial forge
  description: This jury rigged machine can produce all sorts of useful (and dangerous) components.
  components:
  - type: Sprite
    sprite: _Trauma/Structures/Machines/revforge.rsi
  - type: Lathe
    producingSound: /Audio/_Trauma/Revs/strike.ogg
    runningState: revforge
    staticPacks:
    - RevForgeStatic
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - Metal
      - Wooden
      - RawMaterial
      - Plastic
  - type: PointLight
    enabled: true
    color: "#E25822"
    radius: 1.5
    energy: 5.0
  - type: BlueprintReceiver
    whitelist:
      tags:
      - ForgeMold
  - type: ContainerContainer
    containers:
      blueprint: !type:Container
  # this doesn't do anything currently as rev machines dont use machine construction
  # keeping it here for reference incase it's changed in the future
  - type: EmptyOnMachineDeconstruct
    containers:
    - blueprint
  - type: Construction
    node: RevForge

- type: entity
  parent: BaseRevIndustry
  id: RevPrintingPress
  name: printing press
