# Basic should be ~30s of doafters
- type: constructionGraph
  id: RevParts
  start: start
  graph:
  - node: start
    edges:
    - to: unfinished
      steps:
      - material: Steel
        amount: 5
        doAfter: 5
  - node: unfinished
    entity: RevUnfinishedComponent
    edges:
    - to: gear
      steps:
      - tool: Hammering
        doAfter: 5
      - tool: Welding
        doAfter: 5
      - tool: Cutting
        doAfter: 5
      - tool: Hammering
        doAfter: 5
      - material: Steel
        amount: 4
      - tool: Welding
        doAfter: 5
    - to: bolt
      steps:
      - tool: Cutting
        doAfter: 5
      - tool: Hammering
        doAfter: 5
      - tool: Cutting
        doAfter: 5
      - material: Steel # extra steel welded to the top
        amount: 2
      - tool: Hammering
        doAfter: 5
      - tool: Welding
        doAfter: 5
      - tool: Anchoring
        doAfter: 3
    - to: nut
      steps:
      - tool: Screwing
        doAfter: 5
      - tool: Anchoring
        doAfter: 5
      - tool: Hammering
        doAfter: 5
      - tool: Cutting
        doAfter: 4
      - tool: Hammering
        doAfter: 6
      - tool: Anchoring
        doAfter: 5
  - node: gear
    entity: RevGear
  - node: bolt
    entity: RevBolt
  - node: nut
    entity: RevNut
